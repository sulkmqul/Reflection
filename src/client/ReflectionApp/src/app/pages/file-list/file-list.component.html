<app-portal-header></app-portal-header>
<div>
    <input type="button" class="combutton button_control" value="追加" (click)="clickAddButton()">
</div>
<div>
    <table mat-table [dataSource]="dataList" class="colinfo_table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.rf_list_id}}</td>
        </ng-container>        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{element.filename}}</td>
        </ng-container>
        <ng-container matColumnDef="update_user">
            <th mat-header-cell *matHeaderCellDef>update user</th>
            <td mat-cell *matCellDef="let element">{{element.update_user_name}}</td>
        </ng-container>
        <ng-container matColumnDef="update_date">
            <th mat-header-cell *matHeaderCellDef>update date</th>
            <td mat-cell *matCellDef="let element">{{element.update_date}}</td>
        </ng-container>
        <!--追加管理カラム-->
        <ng-container *ngFor="let col of colList" [matColumnDef]="col.display_name">
            <th mat-header-cell *matHeaderCellDef>{{col.display_name}}</th>
            <td mat-cell *matCellDef="let element">{{element.info[col.display_name]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayData"></tr>        
        <tr (dblclick)="doubleClickRow(row)" mat-row *matRowDef="let row; columns: displayData;"></tr>
    </table>
</div>
